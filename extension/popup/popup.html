<!DOCTYPE html>
<html>
<head>
    <title>Phishing Report</title>
    <style>
        body { font-family: Arial, sans-serif; width: 300px; }
        h2 { text-align: center; }
        ul { list-style-type: none; padding: 0; }
        li { padding: 5px; border-bottom: 1px solid #ccc; }
        .phishing { color: red; }
    </style>
</head>
<body>
    <h2>Phishing Report</h2>
    <ul id="history"></ul>

    <script>
        chrome.storage.local.get({history: []}, function(result) {
            const historyList = document.getElementById('history');
            result.history.forEach(item => {
                const li = document.createElement('li');
                li.innerHTML = `<a href="${item.url}" target="_blank">${item.url}</a> - <span class="phishing">${item.prediction}</span>`;
                historyList.appendChild(li);
            });
        });
    </script>
</body>
</html>
